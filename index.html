<!DOCTYPE html>

<html>

<head>
	<title>SwitchController</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="shortcut icon" type="image/x-icon" href="/static/figures/comsys.png" />
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/bootstrap-material-comsys.css" rel="stylesheet">
	<link href="static/css/ripples.min.css" rel="stylesheet">
	<link href="static/css/snackbar.min.css" rel="stylesheet">
	<link href="static/css/main.css" rel="stylesheet">

</head>

<body>  
	<div id="wrapper">
		<div class="container-fluid">
			<div class="headerbg">
				<div class="row">
					<div class="col-md-12">
						<img src="static/figures/comsys.png" alt="comsys" class="img-responsive img-thumbnail img-header pull-left">
						<h1 class="headertitle">SwitchController <small>WAT</small></h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<div class="form-group label-floating">
						<input type="text" class="form-control" id="inp-name" placeholder="Switch Name">
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group label-floating">
						<input type="text" class="form-control" id="inp-id" placeholder="Switch ID">
					</div>
				</div>
				<div class="col-md-2">
					<a class="btn btn-default btn-block btn-sm" role="button" id="btn-add">
						<span class="glyphicon glyphicon-plus"></span>
					</a>
				</div>
			</div>
			<div class="row" id="switchHolder">
			</div>
		</div>
	</div>

</body>

<script src="static/js/3rdparty/jquery-1.9.1.min.js"></script>
<script src="static/js/3rdparty/bootstrap.min.js"></script>
<script src="static/js/3rdparty/nouislider.min.js"></script>
